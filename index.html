<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    <h1>Vue Paint Slider</h1>

    <div id="app" class="d-flex flex-column justify-content-center align-items-center">
        
        <div class="slider-immagini d-flex justify-content-between align-items-center">
            <button @click="prevImage" class="prev-image d-flex justify-content-center align-items-center">&#8592;</button>

            <img v-bind:src="images[currentIndex]"> 

            <button @click="nextImage" class="next-image d-flex justify-content-center align-items-center">&#8594;</button>
        </div>

        <div class="points-slider d-flex">
            <div v-for="(image, i) in images"  class="point"></div>
        </div> 
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
